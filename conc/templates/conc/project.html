<script type="text/javascript">
  $(document).on('click', '#playPauseBtn', function() {
    var isPlaying = $(this).hasClass('pause');

    if(isPlaying){
      video_off();
      $(this).toggleClass('pause');
      $("#btndiv").toggleClass('col-xs-offset-5');
      $("#btndiv").toggleClass('col-xs-offset-4');
      document.getElementById("playPauseBtn").innerHTML = "시작";
      $("#stop").show();
    }
    else{
      video_on();
      $(this).toggleClass('pause');
      $("#btndiv").toggleClass('col-xs-offset-4');
      $("#btndiv").toggleClass('col-xs-offset-5');
      document.getElementById("playPauseBtn").innerHTML = "일시정지";
      $("#stop").hide();
    }
  });
  function video_on(){
    document.getElementById("wait").innerHTML = "";
    document.getElementById("demo").src = "../../../static/images/Loader.gif";
    setTimeout(load_video, 0);
  }
  function load_video(){
    document.getElementById("demo").src = "{% url 'conc:detect' %}";
  }
  function video_off() {
    document.getElementById("demo").src = "";
    document.getElementById("wait").innerHTML = "<br><br><br><br><br>측정을 시작하려면 시작버튼을 눌러주세요<br><br><br><br><br>";
  }
  function button_event(){
    if(confirm("학습을 종료하시겠습니까?")==true){
      document.getElementById("frm").submit();
    }else{
      return;
    }
  }
</script>
